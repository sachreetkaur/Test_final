<div style="margin-left:8%;margin-top:2%">
   <h2>Edit Student</h2>
<div class=" align-items-center" style="width: 70%;">
<form (ngSubmit)="onSave()" #editForm="ngForm">
  <div class="form-group">
    <label for="name">Name:</label>
    <input class="form-control" type="text" id="name" name="name" [(ngModel)]="student.name" required>
  </div>
  <div class="form-group">
    <label for="age">Age:</label>
    <input class="form-control" type="number" id="age" name="age" [(ngModel)]="student.age" required>
  </div>
  <div class="form-group">
    <label for="isEnrolled">Is Enrolled:</label>
    <input type="checkbox" id="isEnrolled" name="isEnrolled" [(ngModel)]="student.isEnrolled">
  </div>
  <div class="form-group">
    <label for="gender">Gender:</label>
    <select class="form-control" id="gender" name="gender" [(ngModel)]="student.gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
  </div>
  <button type="submit" class="btn btn-success">Save</button>
  <button type="button" class="btn btn-secondary ml-2" (click)="onCancel()">Cancel</button>
</form>
</div>
</div>
